<!DOCTYPE html>
	<head>
		<title>
			Possessions
		</title>
		<link rel="stylesheet" type="text/css" href="Style.css"/>
		<link rel="shortcut icon" href="#"/>
		<meta name="description" content="All possessions" />
	</head>
	<body>
		<h1>Voili voilou</h1>
		<CategoryChoice id ="CategoryName">
			<script>
				fetch("Data/data.json").then(results => results.json()).then((jsonData) => {
			  		data = jsonData;
					document.dispatchEvent(new Event("dataLoaded")); 
					var htmlButton;
					for(let i = 0; i < Object.keys(data).length; i++) {
						htmlButton = document.createElement("input");
						htmlButton.type = "button";
						htmlButton.value = Object.keys(data)[i];
						htmlButton.addEventListener("click", () => {CategoryChoose(Object.keys(data)[i]); });
						document.getElementById("CategoryName").appendChild(htmlButton);
					}
				})
			</script>
		</CategoryChoice>
		<Object id="Object" style="visibility: hidden; position: absolute;">
			<ObjectsList id="ObjectsList" style="position: absolute; display: flex; flex-direction: column;">
			</ObjectsList>
			<ObjectImage id="ObjectImage" style="position: absolute;">
			</ObjectImage>
			<Detail id="ObjectDetails" style="position: absolute;">
			</Detail>
		</Object>
		<div><Source>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
			<script src="Display.js"></script>
    	</Source></div>
	</body>
</html>
